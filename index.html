<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">    
    <link rel="icon" href="favicon.png" />  
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="themes/prism.css">
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9NDKPRSJTS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-9NDKPRSJTS');

<body>
	
  
    <!-- header --> 
    <header id="header" class="header">  
        <div class="container">            
            <h1 class="title float-left">
                <a href="">
                    <span class="logo-title">let frontendQuizHU =</span>
                </a>
            </h1>
        </div>
    </header>

   
    <section id="torzs" class="section offset-header">
        <div class="container">
          
<!-- HOME BOX -->


  <div class="home-box custom-box">
    <h3>Újratervezés 1.0 kvízkérdések</h3>
    <p>Kérdések száma: <span class="total-question"></span></p>
    
    <div class="picture">
    <img class="caption" src="img/jeshoots-com--2vD8lIhdnw-unsplash.jpg" alt="ÚT program 1.0" />
    <p class="float-right image-copyright"><small><a href="https://unsplash.com/@jeshoots?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">JESHOOTS.COM</a> on <a href="https://unsplash.com/s/photos/quiz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></small></p>
    </div>
    
    
    <button class="btn" type="button" onclick="startQuiz()">Kvíz indítása</button>
  </div>


<!-- QUIZ BOX -->
  
  
  <div class="quiz-box custom-box hide">
    <div class="question-number"></div>
    <div class="question-text"></div>
    <div class="question-block hide"><pre class="language-javascript"><code class="qbl-data"> </code></pre></div> 
    <div class="option-container"></div>
    <div class="next-question-btn">
      <button class="btn" type="button" onclick="next()">Következő</button>
    </div>
    <div class="answers-indicator">
    <div></div>
    </div>
    
  </div>
  
  <!-- RESULT BOX -->  

  
  <div class="result-box custom-box hide">
    <h1>Eredmény</h1>
    <table>
      <tr>
        <td>Összes kérdés:</td>
        <td><span class="total-question"></span></td>
      </tr>
      <tr>
        <td>Megválaszolt kérdések:</td>
        <td><span class="total-attempt"></span></td>
      </tr>
      <tr>
        <td>Helyes válaszok száma:</td>
        <td><span class="total-correct"></span></td>
      </tr>
      <tr>
        <td>Hibás válaszok száma:</td>
        <td><span class="total-wrong"></span></td>
      </tr>
      <tr>
        <td>Százalékos eredmény:</td>
        <td><span class="percentage"></span></td>
      </tr>
      <tr>
        <td>Összesített pontszám:</td>
        <td><span class="total-score"></span></td>
      </tr>
    </table>
    
    <button type="button" class="btn" onclick="tryAgainQuiz()">Új kérdéssor</button> 
    <button type="button" class="btn" onclick="goToHome()">Kezdőoldal</button>
  </div>
  
 
<!-- END RESULT BOX -->  


    
        </div>
       
        
     
    </section>
    
       
  
  <!-- ******LÁB****** -->
  <footer class="footer fixed-bottom">
    <div class="container text-center">
      <small class="copyright">Balogh Ildikó <a href="mailto:ihgolab@gmail.com">✉️</a></small>
    </div>
  </footer>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="themes/prism.js"></script>

  <script type="text/javascript" src="js/question.js"></script> 
  <script type="text/javascript" src="js/app.js"></script>

        
</body>
</html>
